<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Merriweather:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet"  href="style.css">
    
</head>
<body>
    <header>
        <p>CHIP MATH EZ BACCARAT PRACTICE</p>
    </header>
    <div class="container">
        <!-- Button that generates the chips-->
        <button id="gen-chip">
            generate chips
        </button>
        <div class="display-Chips">
            <div class="display blackChip">
                <h5>BLACK:</h5>
                <p id="dBLACK"></p>
            </div>
            <div class="display greenChip">
                <h5>GREEN:</h5>
                <p id="dGREEN"></p>
            </div>
            <div class="display redChip">
                <h5>RED:</h5>
                <p id="dRED"></p>
            </div>
            <div class="display blueChip">
                <h5>BLUE:</h5>
                <p id="dBLUE"></p>
            </div>
            
        </div>
        <!--Where the Number of generated Chips will be displayed-->
        <div class="chips">
            <div class="blue chip">
                <h2 id="bluenumb"></h2>
            </div>
            <div class="red chip ">
                <h2 id="rednum"></h2>

            </div>
            <div class="green chip">
                <h2 id="greennum"></h2>

            </div>
            <div class="black chip">
                <h2 id="blacknum"></h2>

            </div>
            
        </div>
        <!-- Where the user will input the chip values to see if correct-->
        <div class="sumbissions">
            <!-- USER SUBMITS THE VALUES IN REGARDS TO ONLY BLUE -->
            <div class ="blue sub">
                <h2>BLUE</h2>
                <div class="base-sub">
                    <p>base value</p>
                    <span>
                        <input type="text" id="blue-chip-base"> 
                        <p id="blue-base-chk"></p> 
                    </span>
                </div>
                <div class="panda-sub">
                    <p>panda value</p>
                    <input type="text" id="blue-chip-panda">
                    <p id="blue-panda-chk"></p>
                    </div>
                <div class="tie-sub">
                    <p>tie value</p>
                    <input text="text" id="blue-chip-tie">
                    <p id="blue-tie-chk"></p>
                </div>
                <div class="dragon-sub">
                    <p>dragon value</p>
                    <input text="text" id="blue-chip-dragon">
                    <p id="blue-dragon-chck"></p>
                </div>
                <button id="blue-check">check</button>

            </div>
            <!-- USER SUBMITS THE VALUES IN REGARDS TO ONLY RED -->
            <div class="red sub">
                <h2>RED</h2>
                <div class="base-sub">
                    <p>base value</p>
                    <span>
                        <input type="text" id="red-chip-base"> 
                        <p id="red-base-chk"></p> 
                    </span>
                </div>
                <div class="panda-sub">
                    <p>panda value</p>
                    <input type="text" id="red-chip-panda">
                    <p id="red-panda-chk"></p>
                </div>
                <div class="tie-sub">
                    <p>tie value</p>
                    <input text="text" id="red-chip-tie">
                    <p id="red-tie-chk"></p>
                </div>
                <div class="dragon-sub">
                    <p>dragon value</p>
                    <input text="text" id="red-chip-dragon">
                    <p id="red-dragon-chck"></p>
                </div>
                <button id="red-check">check</button>
            </div>

            <!-- USER SUBMITS THE VALUES IN REGARDS TO ONLY GREEN -->
            <div class ="green sub">
                <h2>GREEN</h2>
                <div class="base-sub">
                    <p>base value</p>
                    <span>
                        <input type="text" id="green-chip-base"> 
                        <p id="green-base-chk"></p> 
                    </span>
                </div>
                <div class="panda-sub">
                    <p>panda value</p>
                    <input type="text" id="green-chip-panda">
                    <p id="green-panda-chk"></p>
                </div>
                <div class="tie-sub">
                    <p>tie value</p>
                    <input text="text" id="green-chip-tie">
                    <p id="green-tie-chk"></p>
                </div>
                <div class="dragon-sub">
                    <p>dragon value</p>
                    <input text="text" id="green-chip-dragon">
                    <p id="green-dragon-chck"></p>
                </div>
                <button id="green-check">check</button>
                
            </div>

            <!-- USER SUBMITS THE VALUES IN REGARDS TO ONLY BLACK -->
            <div class ="black sub">
                <h2>BLACK</h2>
                <div class="base-sub">
                    <p>base value</p>
                    <span>
                        <input type="text" id="black-chip-base"> 
                        <p id="black-base-chk"></p> 
                    </span>
                </div>
                <div class="panda-sub">
                    <p>panda value</p>
                    <input type="text" id="black-chip-panda">
                    <p id="black-panda-chk"></p>
                </div>
                <div class="tie-sub">
                    <p>tie value</p>
                    <input text="text" id="black-chip-tie">
                    <p id="black-tie-chk"></p>
                </div>
                <div class="dragon-sub">
                    <p>dragon value</p>
                    <input text="text" id="black-chip-dragon">
                    <p id="black-dragon-chck"></p>
                </div>
                <button id="black-check">check</button>
            </div>
        </div>
    </div>

    src="https://code.jquery.com/jquery-3.7.1.min.js"

    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
